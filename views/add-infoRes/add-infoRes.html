<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhà hàng</title>
    <link rel="stylesheet" href="/add-infoRes/add-infoRes.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="shortcut icon" href="/img/icons8-restaurant-building-48.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Quản lí hệ thống nhà hàng</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <div class="filter">
                    <a href="/">
                        <i class="fa-solid fa-angles-left"></i>
                        <span style="font-size: 1.5rem;">
                            Tất cả nhà hàng
                        </span>
                    </a>
                </div>
            </div>
    
            <div class="form-title text-center">
                <h2 class="text-dark">Thêm nhà hàng</h2>
                <span class="text-light">Thêm nhà hàng với biểu mẫu bên dưới</span>
            </div>
    
            <form id="add-restaurant">
                <div class="new-restaurant">
                    <div class="form-group">
                        <label for="ID" class="form-label text-light">ID</label>
                        <input type="text" name="ID" id="ID" >
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>

                    <div class="form-group">
                        <label for="NAME" class="form-label text-light">Tên</label>
                        <input type="text" name="NAME" id="NAME">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    <div class="form-group">
                        <label for="BOROUGH" class="form-label text-light">Quận</label>
                        <input type="text" name="BOROUGH" id="BOROUGH">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    <div class="form-group">
                        <label for="CUISINE" class="form-label text-light">Ẩm thực</label>
                        <input type="text" name="CUISINE" id="CUISINE">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    
            
                    <div class="form-group">
                        <label for="COORD" class="form-label text-light">Tọa độ</label>
                        <input type="text" name="COORD" id="COORD">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    <div class="form-group">
                        <label for="BUILDING" class="form-label text-light">Toà nhà</label>
                        <input type="text" name="BUILDING" id="BUILDING">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    <div class="form-group">
                        <label for="STREET" class="form-label text-light">Đường</label>
                        <input type="text" name="STREET" id="STREET">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    <div class="form-group">
                        <label for="ZIPCODE" class="form-label text-light">Mã bưu chính</label>
                        <input type="text" name="ZIPCODE" id="ZIPCODE">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
            
                    <div class="form-group" style="display: flex; flex-direction: column">
                        <label for="DATE" class="form-label text-light" style="margin-bottom: 4px;">Ngày</label>
                        <input type="datetime-local" style="border: 1px solid #ccc; border: 1px solid #ccc;width: 30%; padding: 0 4px; height: 28px; border-radius: 2px;" name="DATE" id="DATE">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    <div class="form-group" style="margin-top: 7px;">
                        <label for="GRADE" class="form-label text-light">Khối</label>
                        <input type="text" name="GRADE" id="GRADE">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    <div class="form-group">
                        <label for="SCORE" class="form-label text-light">Điểm</label>
                        <input type="text" name="SCORE" id="SCORE">
                        <span class="err-message" style="font-size: 1.1rem;"></span>
                    </div>
                    
                    <button type="button" id="btnAddUser" class="btn text-dark update">Thêm</button>
                </div>
            </form>
    
        </div>

    </main>

    <script src="/add-infoRes/add-infoRes.js"></script>
</body>
</html>
